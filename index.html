<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÇ Happy Birthday üéÇ</title>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fcb69f, #ffdde1);
      background-size: 800% 800%;
      animation: gradientShift 20s ease infinite;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      max-width: 900px;
      padding: 20px;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-family: 'Sacramento', cursive;
      font-size: 3.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 15px rgba(0,0,0,0.4);
    }

    #message {
      font-size: 1.3em;
      font-weight: 300;
      min-height: 120px;
      line-height: 1.8;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 3s;
    }

    .btn {
      margin-top: 25px;
      padding: 12px 35px;
      font-size: 1.1em;
      border: none;
      border-radius: 50px;
      background: linear-gradient(45deg, #ff758c, #ff7eb3);
      color: white;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(255, 118, 150, 0.7);
      transition: 0.3s;
      display: none;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(255, 118, 150, 1);
    }

    /* Gallery */
    #gallery {
      display: none;
      text-align: center;
      animation: fadeIn 2s ease;
      padding: 15px;
    }

    #gallery img {
      width: 100%;
      max-width: 600px;
      max-height: 70vh;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.3);
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #gallery img.show {
      opacity: 1;
    }

    #nextBtn {
      margin-top: 20px;
      padding: 12px 30px;
      border: none;
      border-radius: 40px;
      background: linear-gradient(45deg, #43e97b, #38f9d7);
      color: #fff;
      cursor: pointer;
      font-size: 1.1em;
      display: inline-block;
      box-shadow: 0 0 15px rgba(56,249,215,0.6);
      transition: 0.3s;
    }
    #nextBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(56,249,215,0.9);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }
      #message {
        font-size: 1.1em;
      }
      #gallery img {
        max-width: 90%;
        max-height: 60vh;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
      }
      #message {
        font-size: 1em;
        line-height: 1.6;
      }
      .btn, #nextBtn {
        font-size: 1em;
        padding: 10px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="mainContent">
    <h1>‚ú® Selamat Ulang Tahun ‚ú®</h1>
    <div id="message"></div>
    <p id="openBook" style="margin-top:25px; font-weight:500; display:none;">
      OPEN THE BOOK BELONGS TO ENGGRID
    </p>
    <button id="openBtn" class="btn">Oke</button>
  </div>

  <!-- Gallery -->
  <div id="gallery">
    <img id="galleryImage" src="" alt="Gallery Image">
    <br>
    <button id="nextBtn">Next ‚û°Ô∏è</button>
  </div>

  <script>
    const messages = [
      "Hari ini adalah hari spesialmu üå∏",
      "Semoga panjang umur, sehat selalu üåπ",
      "Impianmu tercapai satu per satu ‚ú®",
      "Tetap cantik, kuat, dan bahagia üíñ",
      "-Tomo"
    ];

    const messageContainer = document.getElementById("message");
    const openBtn = document.getElementById("openBtn");
    const openBook = document.getElementById("openBook");

    let index = 0;

    function typeWriter(text, i, callback) {
      if (i < text.length) {
        messageContainer.innerHTML += text.charAt(i);
        setTimeout(() => typeWriter(text, i + 1, callback), 55);
      } else if (callback) {
        setTimeout(callback, 1000);
      }
    }

    function showMessages() {
      if (index < messages.length) {
        messageContainer.innerHTML = "";
        typeWriter(messages[index], 0, () => {
          index++;
          showMessages();
        });
      } else {
        openBook.style.display = "block";
        openBtn.style.display = "inline-block";
      }
    }

    // Gallery
    const gallery = document.getElementById("gallery");
    const galleryImage = document.getElementById("galleryImage");
    const nextBtn = document.getElementById("nextBtn");

    // Ganti dengan path gambar kamu
    const images = [
      "1.png","2.png","3.png,4.jpg"
    ];

    let currentImage = 0;

    openBtn.addEventListener("click", () => {
      document.getElementById("mainContent").style.display = "none";
      gallery.style.display = "block";
      showImage(currentImage);
    });

    function showImage(i) {
      galleryImage.classList.remove("show");
      setTimeout(() => {
        galleryImage.src = images[i];
        galleryImage.onload = () => {
          galleryImage.classList.add("show");
        };
      }, 400); // waktu fade out sebelum ganti gambar
    }

    nextBtn.addEventListener("click", () => {
      if (currentImage < images.length - 1) {
        currentImage++;
        showImage(currentImage);
      } else {
        nextBtn.innerText = "Continue üéâ";
        nextBtn.disabled = true;
      }
    });

    // Mulai animasi pesan
    showMessages();
  </script>
</body>
</html>
